<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            const choices = ['rock', 'paper', 'scissors'];

            function computerPlay() {
                let index = Math.floor(Math.random() * Math.floor(3));
                return choices[index]; 
            }

            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();
                computerSelection = computerSelection.toLowerCase();
                if (playerSelection == 'rock' && computerSelection == 'scissors' || 
                    playerSelection == 'paper' && computerSelection == 'rock' ||
                    playerSelection == 'scissors' && computerSelection == 'paper') {
                        return 1;
                } else if (playerSelection == computerSelection) {
                    return 0;
                } else {
                    return -1;
                }
            }

            function game() {
                let computerScore = 0;
                let playerScore = 0;
                for (let i = 0; i < 5; i++) {
                    const playerSelection = prompt("Introdu opțiunea.");
                    const computerSelection = computerPlay()
                    let result = playRound(playerSelection, computerSelection);
                    if (result == 1) {
                        console.log(`You win! ${playerSelection} beats ${computerSelection}.`);
                        playerScore += 1;
                    } else if (result == 0) {
                        console.log("It's a tie");
                    } else if (result == -1) {
                        console.log(`You lose! ${computerSelection} beats ${playerSelection}.`);
                        computerScore += 1;
                    }
                }
                if (computerScore < playerScore) {
                    console.log(`You win! Score: ${playerScore}–${computerScore}`);
                } else if (computerScore == playerScore) {
                    console.log(`It's a tie! Score: ${playerScore}–${computerScore}`);
                } else {
                    console.log(`You lose! Score: ${playerScore}–${computerScore}`);
                }
            }
        </script>
    </body>
</html>
